<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>プロフィール | タカハシタカシ</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
	<style>
		:root { --bg:#0084ff; --fg:#031753; --muted:#77ffcb; --primary:#86fbff; --accent:#ffffff; color-scheme: dark light; }
		*{ box-sizing:border-box; }
		html,body{ margin:0; padding:0; background:var(--bg); color:var(--fg); font-family:"Zen Maru Gothic", "Noto Sans JP", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; }
		a{ color:var(--primary); text-decoration:none; }
		a:hover{ opacity:.9; }
		main{ padding:40px 20px 80px; max-width:920px; margin:0 auto; }
		header.page{ padding:32px 20px; border-bottom:1px solid rgba(3,23,83,.20); background: radial-gradient(1000px 400px at 70% 0%, rgba(134,251,255,.18), transparent); }
		.brand{ font-family:Nunito, system-ui, sans-serif; font-weight:700; font-size: clamp(22px,4.8vw,36px); }
		.breadcrumb{ margin-top:8px; color:var(--muted); font-size:14px; }
		.grid{ display:grid; grid-template-columns: 160px 1fr; gap:20px; margin-top:28px; }
		.card{ border:1px solid rgba(3,23,83,.20); border-radius:16px; overflow:hidden; background:rgba(255,255,255,.60); box-shadow:0 10px 30px rgba(3,23,83,.10); }
		.card-body{ padding:16px; }
		.footer{ margin-top:64px; border-top:1px solid rgba(3,23,83,.20); padding:32px 0; color:var(--muted); display:flex; justify-content:space-between; gap:16px; flex-wrap:wrap; font-size:16px; }
		img.portrait{ width:160px; height:160px; object-fit:cover; border-radius:12px; }
		@media (max-width: 720px){ .grid{ grid-template-columns: 1fr; } img.portrait{ width:120px; height:120px; } }
	</style>
</head>
<body>
	<header class="page" role="banner" aria-label="Profile Header">
		<div class="brand">Profile</div>
		<div class="breadcrumb"><a href="./Untitled-1.html">Home</a> / Profile</div>
	</header>
	<main>
		<section class="section">
			<div class="grid">
				<img class="portrait" src="artist.jpg" alt="Artist photo">
				<div class="card">
					<div class="card-body">
						<h1 style="margin:0 0 12px; font-family:Montserrat, system-ui, sans-serif; font-size: clamp(20px,3.6vw,28px);">TAKASHI</h1>
						<p>たかはし＿たかし。ボカロPとして活動。エレクトロニカ／ポップスを基調に、頭のおかしい曲を特徴とする。専門学生</p>
						<p class="meta" style="color:var(--muted);">使用ボカロ: 初音ミク</p>
					</div>
				</div>
			</div>
		</section>

		<section class="section" style="margin-top:28px;">
			<div class="card"><div class="card-body">
		<h2 style="margin:0 0 12px; font-family:Nunito, system-ui, sans-serif; font-size: clamp(18px,3.2vw,24px);">経歴</h2>
				<ul style="margin:0; padding-left:18px; line-height:1.9;">
					<li>2021年 精神崩壊。</li>
                    <li>2022年 2月16日初音ミクを迎える。</li>
					<li>2025年 音楽専門学校入学。</li>
					<li>20XX年 </li>
				</ul>
			</div></div>
		</section>

		<div class="footer">
			<div>&copy; 2025 YOUR NAME</div>
			<div><a href="./Untitled-1.html">トップへ戻る</a></div>
		</div>
	</main>
</body>
</html>
