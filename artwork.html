<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Artwork | タカハシタカシ</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
	<style>
		:root { --bg:#0084ff; --fg:#031753; --muted:#77ffcb; --primary:#86fbff; --accent:#ffffff; color-scheme: dark light; }
		*{ box-sizing:border-box; }
		html,body{ margin:0; padding:0; background:var(--bg); color:var(--fg); font-family:"Zen Maru Gothic", "Noto Sans JP", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; }
		a{ color:var(--primary); text-decoration:none; }
		a:hover{ opacity:.9; }
		main{ padding:40px 20px 80px; max-width:1100px; margin:0 auto; }
		header.page{ padding:32px 20px; border-bottom:1px solid rgba(3,23,83,.20); background: radial-gradient(1000px 400px at 70% 0%, rgba(134,251,255,.18), transparent); }
		.brand{ font-family:Nunito, system-ui, sans-serif; font-weight:700; font-size: clamp(22px,4.8vw,36px); }
		.breadcrumb{ margin-top:8px; color:var(--muted); font-size:14px; }
		.grid{ display:grid; grid-template-columns: repeat(12, 1fr); gap:16px; margin-top:28px; }
		.card{ grid-column: span 12; border:1px solid rgba(3,23,83,.20); border-radius:16px; overflow:hidden; background:rgba(255,255,255,.60); box-shadow:0 10px 30px rgba(3,23,83,.10); }
		.card-body{ padding:12px 14px; }
		.art-item{ grid-column: span 12; }
		.art-item img{ width:100%; display:block; aspect-ratio: 1 / 1; object-fit:cover; }
		.art-title{ margin:8px 0 0; font-size:14px; color:var(--fg); }
		@media (min-width: 960px){ .art-item{ grid-column: span 3; } }
		.footer{ margin-top:64px; border-top:1px solid rgba(3,23,83,.20); padding:32px 0; color:var(--muted); display:flex; justify-content:space-between; gap:16px; flex-wrap:wrap; font-size:16px; }
	</style>
</head>
<body>
	<header class="page" role="banner" aria-label="Artwork Header">
		<div class="brand">Artwork</div>
		<div class="breadcrumb"><a href="./Untitled-1.html">Home</a> / Artwork</div>
	</header>
	<main>
		<section class="section">
			<div class="grid">
				<article class="card art-item">
					<img src="art01.jpg" alt="Artwork 01">
					<div class="card-body"><div class="art-title">Artwork 01</div></div>
				</article>
				<article class="card art-item">
					<img src="art02.jpg" alt="Artwork 02">
					<div class="card-body"><div class="art-title">Artwork 02</div></div>
				</article>
				<article class="card art-item">
					<img src="art03.jpg" alt="Artwork 03">
					<div class="card-body"><div class="art-title">Artwork 03</div></div>
				</article>
				<article class="card art-item">
					<img src="art04.jpg" alt="Artwork 04">
					<div class="card-body"><div class="art-title">Artwork 04</div></div>
				</article>
			</div>
		</section>

		<div class="footer">
			<div>&copy; 2025 YOUR NAME</div>
			<div><a href="./Untitled-1.html">トップへ戻る</a></div>
		</div>
	</main>
</body>
</html>
